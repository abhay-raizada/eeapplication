<html>
<form method="GET">{% csrf_token %}

<select name="category" id="category" value = "{{ category }}" >
{% for cat in categories %}
   <option value="{{cat}}"
       {% if cat == category %}selected="selected"{% endif %}>
        {{cat}}
   </option>
{% endfor %}

1: <input type="submit" name="start_page" value=1, >

2: <input type="submit" name="start_page" value=2>

3: <input type="submit" name="start_page" value=3>

4: <input type="submit" name="start_page" value=4>
</form>
<table>
{% for item in products %}
    <tr> 
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.rating }} </td>
        <td>{{ item.category }} </td>
        <td> <img src = {{ item.image }} > </td>
    {{ value|linebreaks }}
    </tr>
{% endfor %}

</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>
</html>
